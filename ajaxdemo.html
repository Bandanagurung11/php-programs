<html>
<head></head>
<body>
<p id="data">data</p>
<input type="button" value="change content" onclick="change()" id="btnchange">
</body>
<script>
function change()
{
var xhttp=new XMLHttpRequest();
xhttp.onload=function(){
document.getElementById("data").innerText=this.responseText;
}
xhttp.open("GET", "hello.php", true);
xhttp.send();
}
</script>
</html>
